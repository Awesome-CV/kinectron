<!-- based on https://github.com/wouterverweirder/kinect2/tree/master/examples/point-cloud-electron
 -->
<html>
  <head>
    <script src="https://itp.nyu.edu/kinectron/kinectron.bundle.js" type="text/javascript"></script>
    <script src="../shared/image-buffer-renderer-webgl-browser.js"></script>
    <script src="../shared/three.min.js"></script>
    <script src="../shared/TrackballControls.js"></script>
    <script type="x-shader/x-vertex" id="vertexShader">
      uniform mat4 transform;

      attribute vec4 vertex;
      attribute vec4 color;

      varying vec4 vertColor;

      void main() {
        gl_Position = transform * vertex;    
        vertColor = color;
      }
    </script>
    <script type="x-shader/x-fragment" id="fragmentShader" >
      #ifdef GL_ES
      precision mediump float;
      precision mediump int;
      #endif

      varying vec4 vertColor;

      //input color
      uniform vec4 fragColor;

      void main() {

        //outputColor
        //invert the color position to match the openGL color
        gl_FragColor = vec4(vertColor.b, vertColor.g, vertColor.r, 1.0);
      }
    </script>  
    <script src="sketch.js" type="text/javascript"></script>
  </head>
  <body>
    <canvas id="cloudCanvas" width="960" height="540"></canvas>
    <canvas id="webGLCanvas" width="512" height="424"></canvas>
  </body>
</html>
