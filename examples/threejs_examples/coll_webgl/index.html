			var loader = new THREE.ColladaLoader();
			loader.options.convertUpAxis = true;
			loader.load( '../shared/models/collada/FuseModel2/FuseModel2.dae', function ( collada ) {

				dae = collada.scene;

				dae.traverse( function ( child ) {

					if ( child instanceof THREE.SkinnedMesh ) {
						console.log(child);
		
						skeleton = child.skeleton;

						var animation = new THREE.Animation( child, child.geometry.animation );
						animation.play();

					}

				} );

				//dae.scale.x = dae.scale.y = dae.scale.z = 0.0010;
				dae.updateMatrix();


				
						
				init();
				animate();

			function init() {

				kinectron = new Kinectron();

  			kinectron.makeConnection();
				kinectron.startTrackedBodies(drawJoints);

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 2, 2, 3 );

				scene = new THREE.Scene();

				// Grid

				var size = 14, step = 1;

				var geometry = new THREE.Geometry();
				var material = new THREE.LineBasicMaterial( { color: 0x303030 } );

				for ( var i = - size; i <= size; i += step ) {

					geometry.vertices.push( new THREE.Vector3( - size, - 0.04, i ) );
					geometry.vertices.push( new THREE.Vector3(   size, - 0.04, i ) );

					geometry.vertices.push( new THREE.Vector3( i, - 0.04, - size ) );
					geometry.vertices.push( new THREE.Vector3( i, - 0.04,   size ) );

				}

			 // Create cubes for joints    
			  for (var j = 0; j < 25; j++) {
			    var material1 = new THREE.MeshPhongMaterial( { color: 0xff0000 }  );
			    //var material = new THREE.MeshBasicMaterial({ color: 0x3b0160 });
			    var geometry1 = new THREE.BoxGeometry( 1, 1, 1 );
			    geometry1.applyMatrix( new THREE.Matrix4().makeTranslation( 0, 0, 0 ) );
			    var mesh1 = new THREE.Mesh( geometry1, material1 );

			    if (skeleton.bones[j]) {
						var x1 = skeleton.bones[j].position.x;
						var y1 = skeleton.bones[j].position.y;
						var z1 = skeleton.bones[j].position.z;
						mesh1.visible = false;
						mesh1.position.set(x1,y1,z1); 	
					} else {
						//mesh1.position.set(20,20,0);
						mesh1.visible = false;
					}

			    joints.push( mesh1 );
			    scene.add( mesh1 ); 
			  }

				
				var line = new THREE.LineSegments( geometry, material );
				scene.add( line );

				// Add the COLLADA

				scene.add( dae );

				// particleLight = new THREE.Mesh( new THREE.SphereGeometry( 4, 8, 8 ), new THREE.MeshBasicMaterial( { color: 0xffffff } ) );
				// scene.add( particleLight );

				// Lights

				scene.add( new THREE.AmbientLight( 0xcccccc ) );

				var directionalLight = new THREE.DirectionalLight(/*Math.random() * 0xffffff*/0xeeeeee );
				directionalLight.position.x = Math.random() - 0.5;
				directionalLight.position.y = Math.random() - 0.5;
				directionalLight.position.z = Math.random() - 0.5;
				directionalLight.position.normalize();
				scene.add( directionalLight );

				// var pointLight = new THREE.PointLight( 0xffffff, 4 );
				// particleLight.add( pointLight );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				//

				controls = new THREE.OrbitControls( camera, renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

				stats.update();
